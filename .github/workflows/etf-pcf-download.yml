name: Simplex ETF PCF Downloader

on:
  schedule:
    - cron: "15 5 * * *"  # Runs daily at 5:15 AM UTC
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Need write permission to push files back to repo

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for commits

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas

    - name: Run ETF PCF Downloader
      run: python download_etf_pcf.py

    - name: Extract VIX futures from PCF
      run: python pcf_vix_extractor.py

    - name: Commit and Push new data
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add data/*.csv
        git add data/*.log
        git commit -m "Daily ETF PCF update $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

    - name: Upload PCF files as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: etf-pcf-data
        path: |
          data/*.csv
          data/*.log
        retention-days: 399  # Keep for 399 days (400 is max)

    - name: Display log file (for debugging)
      if: always()  # Run even if previous steps fail
      run: |
        echo "=== ETF PCF DOWNLOAD LOG ==="
        cat data/etf_pcf_downloader.log
        echo "==========================="
        echo "=== PCF VIX EXTRACTION LOG ==="
        cat data/pcf_vix_extractor.log
        echo "==============================="
